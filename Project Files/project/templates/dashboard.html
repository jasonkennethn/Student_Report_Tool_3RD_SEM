{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block extra_css %}
<style>
    body {
        background: #181a1b !important;
        color: #fff !important;
    }
    .container, .card, .table, .form-control, .btn {
        background: #23272b !important;
        color: #fff !important;
        border-color: #343a40 !important;
    }
    .btn-success, .btn-primary, .btn-warning, .btn-danger {
        color: #fff !important;
    }
    h2, label, th, td, .navbar, .navbar-brand, .nav-link {
        color: #fff !important;
    }
    .navbar, .navbar-light.bg-light {
        background: #23272b !important;
        border-bottom: 1px solid #343a40;
    }
    .form-control::placeholder {
        color: #bbb !important;
    }
    .btn-success {
        color: #fff !important;
        background: #28a745 !important;
        border: none;
        font-weight: 600;
        border-radius: 5px;
        padding: 10px 18px;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .btn-success:hover, .btn-success:focus {
        background: #218838 !important;
        color: #fff !important;
    }
    @media (max-width: 768px) {
        .container, .table-responsive {
            padding: 0 2px !important;
        }
        .table thead {
            display: none;
        }
        .table, .table tbody, .table tr, .table td {
            display: block;
            width: 100%;
        }
        .table tr {
            margin-bottom: 1rem;
            border-bottom: 2px solid #343a40;
        }
        .table td {
            text-align: right;
            padding-left: 50%;
            position: relative;
        }
        .table td:before {
            content: attr(data-label);
            position: absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: bold;
            text-align: left;
            color: #bbb;
        }
        .action-btns {
            justify-content: flex-end;
        }
        .navbar-brand span {
            font-size: 1rem;
        }
        .navbar-logo {
            height: 28px;
            width: 28px;
            margin-right: 6px;
        }
        h2 {
            font-size: 1.3rem;
        }
        .form-group label {
            font-size: 1rem;
        }
        .form-control {
            font-size: 1rem;
        }
        .btn {
            font-size: 1rem;
            padding: 8px 12px;
        }
    }
</style>
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Dashboard</h2>
    <form method="POST" class="mb-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="student_id">Student USN</label>
            <input type="text" class="form-control" id="student_id" name="student_id" required maxlength="20" placeholder="Enter Student USN: " required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="100" placeholder="Enter student name">
        </div>
        <div class="form-group">
            <label for="cgpa">CGPA</label>
            <input type="number" step="0.01" class="form-control" id="cgpa" name="cgpa" required min="0" max="10" placeholder="Enter CGPA">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
